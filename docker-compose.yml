version: '3.8'

services:
  app:
    build: .
    container_name: anf-cloud
    volumes:
      - "./:/usr/src/app"
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - postgres
    networks:
      - app-network

  redis:
    image: redis
    container_name: redis
    volumes:
      - redis-data:/data
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: test123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"
    networks:
      - app-network

networks:
  app-network:

volumes:
  postgres-data:
  redis-data:
